<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock paper and scissors</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c39c162e6d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <div class="container">
        <header class="intro">
          <h1>Rock paper scissors</h1>
          <!-- Trigger/Open The Modal -->
          <button class="btn" id="get-started">get started</button>
          <hr>
          <!-- The Modal -->
          <div id="game-info" class="game-info">
            <!-- Modal content -->
            <div class="game-content">
              <div class="game-header">
                <button class="btn-close">&times;</button>
                <h2>The rules of rock paper scissors</h2>
              </div>
              <div class="game-body">
                <p>
                  The outcome of the game is determined by 3 simple rules:
                  <ul>
                    <li>Rock wins against scissors.</li>
                    <li>Scissors win against paper.</li>
                    <li>Paper wins against rock.</li>
                  </ul>
                </p>
              </div>
            </div>
          </div>
        </header>
        <div id="score" class="score">
          <div class="player-score">
            <h2>Player: 0</h2>
          </div>
          <div class="computer-score">
            <h2>Computer: 0</h2>
          </div>
        </div>
      </div>
      <div class="match">
        <h2 id="messages">Choose an option</h2>
        <div class="options">
          <img id="play-rock" src="./images/rock-hand.png" alt="">
          <img id="play-paper" src="./images/paper-hand.png" alt="">
          <img id="play-scissors" src="./images/scissors-hand.png" alt="">
        </div>
        <div class="restart">
          <button class="btn" id="btn-restart">restart game</button>
        </div>
      </div>
    </section>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
